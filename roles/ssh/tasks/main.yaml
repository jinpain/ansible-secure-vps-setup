- name: Disable root login on password
  ansible.builtin.lineinfile:
    path: "{{ ssh_config_file }}"
    regexp: '^#?PermitRootLogin'
    line: "PermitRootLogin prohibit-password"
    state: present
    validate: "sshd -t -f %s"
  notify: Restart sshd service

- name: Change ssh port
  ansible.builtin.lineinfile:
    path: "{{ ssh_config_file }}"
    regexp: '^#?Port'
    line: "Port {{ ssh_port }}"
    state: present
    validate: "sshd -t -f %s"
  notify: Restart sshd service
